# Central dongle configuration for nrf52840_mdk_usb_dongle
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Ensure USB HID is enabled
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y
# (ZMK exposes HID automatically when CONFIG_ZMK_USB is set; remove undefined CONFIG_ZMK_USB_DEVICE_HID)
# Optional: keep awake less aggressively
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=300000
# Enable virtual input resurrection from peripherals
CONFIG_INPUT=y
# Central-only BLE enhancements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
