# Central dongle configuration for nrf52840_mdk_usb_dongle
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
# Enable BLE for split communication (dongle uses USB to host, BLE to peripherals)
CONFIG_ZMK_BLE=y
# Number of split BLE peripherals expected (left + right halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
# Define macros via compiler preprocessor (for split input counting)
CONFIG_COMPILER_OPT="-DZMK_SPLIT_BLE_PERIPHERAL_COUNT=2"
# Ensure USB HID is enabled (for host communication)
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y
# Prefer USB output over BLE for host communication
CONFIG_ZMK_USB_BOOT=y
# Enable UF2 generation for easier flashing
CONFIG_BUILD_OUTPUT_UF2=y
# Disable sleep - dongle is always USB powered
CONFIG_ZMK_SLEEP=n
# Enable input device support (for pointing devices)
CONFIG_INPUT=y
# Enable mouse support for pointer/trackpad
CONFIG_ZMK_MOUSE=y
