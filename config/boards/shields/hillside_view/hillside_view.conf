# Set Bluetooth to max power for better peripheral-to-central connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable BLE (required for split peripherals to connect to central)
CONFIG_ZMK_BLE=y

# Enable displays
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# Enable encoders
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following lines to enable RGB underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
# CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=60
# CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

CONFIG_I2C=y
# Use unified input Pinnacle driver symbol (drop legacy CONFIG_PINNACLE)
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_MOUSE=y
CONFIG_INPUT=y
CONFIG_INPUT_PINNACLE=y

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y

# Fix for "connected but no input" after reconnection to central
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
